name: registry-regulation-management

version: 1.1.0

port: 8080

service:
  port: 8080

ingress:
  required: true
  site: import-api

s3:
  config:
    client:
      protocol: http
    options:
      pathStyleAccess: true

userImportCeph:
  httpEndpoint: ${USER_IMPORT_CEPH_BUCKET_HOST}
  bucketName: user-import

data:
  jobName: publish-users-job

image:
  name: registry-regulation-management
  version: latest

keycloak:
  realms:
    officer: officer-portal
    citizen: citizen-portal
    admin: admin
  certificatesEndpoint: /protocol/openid-connect/certs
  officerRealmName: "officer-portal"

probes:
  liveness:
    path: /actuator/health/liveness
  readiness:
    path: /actuator/health/readiness

monitoring:
  namespace: openshift-monitoring
  prometheusScrapePath: /actuator/prometheus
  jobLabel: app

Role:
  type: Role
  name: registry-regulation-management-role
RoleBinding:
  type: RoleBinding
  name: registry-regulation-management-role

serviceAccount:
  create: true
  annotations: {}
  name: registry-regulation-management

vault:
  encryptionRole: admin-portal-encryption-only-role