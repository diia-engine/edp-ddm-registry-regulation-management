spring:
  application:
    name: registry-regulation-management

logging:
  config: classpath:log4j2-json-console.xml
---
spring:
  cloud:
    kubernetes:
      config:
        enabled: true
        paths: /app/config/config.yaml
        enable-api: false
      secrets:
        enabled: true
        enable-api: false
        paths:
          - /app/secrets/userimportceph
          - /app/secrets/openshift
    vault:
      uri: ${VAULT_URI}
      authentication: KUBERNETES
      kubernetes:
        role: ${VAULT_ENCRYPTION_ROLE}
---
spring:
  cloud:
    kubernetes:
      config:
        enabled: false
    vault:
      uri: https://vault
      authentication: KUBERNETES
      kubernetes:
        role: role
        service-account-token-file: token
  config:
    activate:
      on-profile: local

logging:
  config: ''
